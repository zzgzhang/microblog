<table class="table">
    {% for post in posts %}
        <tr>
            <td><img src="{{ post.author.get_imgpath() }}" style="display: flex" width="50" height="50"></td>
            <td>
                <p>
                    {{ post.author.nickname }} said {{ momentjs(post.timestamp).fromNow() }}: <b>{{ post.body }}</b>
                </p>
            </td>
        </tr>
    {% endfor %}
</table>
